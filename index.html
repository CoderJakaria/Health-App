<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
</head>
<body>
    
<div id="tracking_area">
    <div class="inner_tracking title">
        <h2 class="myH2"></h2>
    </div>
    <div class="inner_tracking main">
        <div class="child_tracking">
            <i class="fa fa-heartbeat"></i>
            <h5>Heart Rate</h5>
            <p><span class="counter">75 </span>bpm</p>
        </div>
        <div class="child_tracking">
            <i class="fa fa-moon-o"></i>
            <h5>Sleep</h5>
            <p><span class="sleeper">8 </span>hrs</p>
        </div>
        <div class="child_tracking">
            <i class="fa fa-glass"></i>
            <h5>Water</h5>
            <p><span class="myWater">10 </span>Glass</p>
        </div>
        <div class="child_tracking">
            <i class="fa fa-bolt"></i>
            <h5>Steps</h5>
            <p><span class="mySteps">10000</span></p>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
